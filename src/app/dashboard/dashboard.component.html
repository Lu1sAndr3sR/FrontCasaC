<div class="pos-window">

  <!-- --- BARRA SUPERIOR (icons) --- -->
  <div class="top-bar">

    <!-- Caja -->
    <div class="bar-item">
      <img src="assets/Caja.png" class="bar-icon" alt="caja" (click)="goCorteCaja()">
      <p class="bar-label">Caja</p>
    </div>

    <!-- Nueva venta -->
    <div class="bar-item">
      <img src="assets/Venta.png" class="bar-icon" alt="venta" (click)="goCaja()">
      <p class="bar-label">Nueva Venta</p>
    </div>


    <!-- Inventario -->
    <div class="bar-item" (click)="goInventario()">
      <img src="assets/Inventario.png" class="bar-icon" alt="inventario">
      <p class="bar-label">Inventario</p>
    </div>

    <!-- Reportes -->
    <div class="bar-item">
      <img src="assets/Reportes.png" class="bar-icon" alt="reportes" (click)="goReporte()">
      <p class="bar-label">Reportes</p>
    </div>

    <!-- Notificaciones -->
    <div class="bar-item">
      <img src="assets/Noti.png" class="bar-icon noti-icon" alt="noti" (click)="goNotificaciones()">
      <p class="bar-label">Notificaciones</p>
    </div>

    <!-- Usuario -->
    <div class="bar-item" (click)="toggleUserMenu()">
      <img src="assets/UserI.png" class="bar-icon" alt="useri">
      <p class="bar-label">Usuario</p>
    </div>

    <!-- Popup del usuario (perfil directo) -->
    <div class="user-popup" *ngIf="showUserMenu">
      <div class="user-profile">

        <!-- Foto del usuario -->
        <img src="assets/UserI.png" class="user-photo" alt="user">

        <!-- Nombre -->
        <h4 class="username">{{ usuarioNombre }}</h4>

        <!-- Fecha -->
        <p class="info">Fecha: {{ fechaActual }}</p>

        <!-- Hora -->
        <p class="info">Hora: {{ horaActual }}</p>

        <!-- Bot√≥n cerrar sesi√≥n -->
        <button class="logout-btn" (click)="cerrarSesion()">Cerrar sesi√≥n</button>

      </div>
    </div>

  </div>

  <!-- --- SECCI√ìN INFERIOR (logo + ajustes) --- -->
  <div class="bottom-area">
    <div class="logo-container">
      <img src="assets/logoC.png" alt="Logo">
    </div>

    <div class="settings-icon" (click)="goUsuarios()">‚öôÔ∏è</div>
  </div>

</div>
<div class="modal-overlay" *ngIf="!cajaAbierta">
  <div class="modal-caja">
    <div style="font-size: 50px; margin-bottom: 15px;">üîí</div>
    <h2 style="color: #333; margin-bottom: 10px;">Apertura de Turno</h2>
    <p style="color: #666; margin-bottom: 20px;">
      Hola <strong>{{ usuarioNombre }}</strong>, para comenzar a vender ingresa el fondo de caja.
    </p>

    <div class="input-dinero-wrapper">
      <span style="font-size: 24px; font-weight: bold; color: #555;">$</span>
      <input type="number" 
             [(ngModel)]="montoApertura" 
             placeholder="0.00" 
             (keyup.enter)="confirmarApertura()"
             autofocus>
    </div>

    <button class="btn-abrir-turno" (click)="confirmarApertura()">
      INICIAR SISTEMA
    </button>
  </div>
</div>
